<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add new book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div>
		<h1>Add book</h1>
	</div>
	<div>
		<form th:object="${book}" th:action="@{savebook}" action="/savebook"
			method="post">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" /> <label for="author">Author</label> <input
				type="text" id="author" th:field="*{author}" /><label for="year">Year</label>
			<input type="number" id="year" th:field="*{year}" /><label
				for="isbn">ISBN</label> <input type="text" id="isbn"
				th:field="*{isbn}" /><label for="price">Price</label> <input
				type="number" step=0.01 id="price" th:field="*{price}" /> <input
				type="submit" value="Add" />
		</form>
	</div>
</body>
</html>
