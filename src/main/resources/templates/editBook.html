<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div>
		<h1>Edit book</h1>
	</div>
	<div>
		<form th:object="${book}" th:action="@{../savebook}" action="#"
			method="post">
			<label for="id"></label> <input th:field="*{id}" type="hidden"
				id="id" readonly="readonly" class="form-control" />
			<!--  -->
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" />
			<!--  -->
			<br> <label for="author">Author</label> <input type="text"
				id="author" th:field="*{author}" />

			<!--  -->
			<br> <label for="categorylist"> Category</label> <select
				id="categorylist" th:field="*{category}" class="form-control">
				<option th:each="category:${categories}"
					th:value="${category.categoryId}" th:text="${category.name}"></option>
			</select>
			<!--  -->
			<br> <label for="year">Year</label> <input type="number"
				id="year" th:field="*{year}" />
			<!--  -->
			<br> <label for="isbn">ISBN</label> <input type="text" id="isbn"
				th:field="*{isbn}" />
			<!--  -->
			<br> <label for="price">Price</label> <input type="number"
				step=0.01 id="price" th:field="*{price}" />

			<!--  -->
			<input type="submit" value="Save" />
		</form>
	</div>
</body>
</html>
